<div class="modal-header">
    Change Password
</div>
<div class="modal-body">
    <uib-alert ng-repeat="alert in alerts" type="{{ alert.type }}" dismiss-on-timeout="alert.timeout">
        {{ alert.msg }}
    </uib-alert>
    <form class="form-inline" ng-submit="editPatientPassword(password)">
        <div class="form-group">
            <input type="text" ng-model="password" required class="form-control" placeholder="New Password"/>
        </div>
        <button class="btn btn-primary">
            Update
        </button>
    </form>
</div>
